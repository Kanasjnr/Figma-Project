    <header>

    <main>
        <section class="formSect">

                    <div class="formTag">
                    <div>
                        <label for="text">Full Name:</label>
                        <input type="text" name="fullname" placeholder="jone smith">
                    </div>
                    <div>
                        <label for="Email">Email:</label>
                        <input type="email" name="email" placeholder="info@revolut.com">
                    </div>
                    <div>
                        <label for="pwd">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="pwd">Confim Password:</label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="pwd">Date of Birth:</label>
                        <input type="date" name="date of Birth">
                    </div>
                    <div>
                        <label for="text">Phone number:</label>
                        <input type="tel" name="phone no" placeholder="+234802345678">
                    </div>
                </div>

                <div class="formbta">
                    <button class="buttonForm"><p>Sign Up</p></button>
                </div>
                </form>
                </div>
            </div>
        </section>
    </main>
